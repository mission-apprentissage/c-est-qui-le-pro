loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 30d
  compactor:
    working_directory: /tmp/loki/retention
    retention_enabled: true
    retention_delete_delay: 2h
    delete_request_store: filesystem
  ruler:
    enable_api: true

chunksCache:
  allocatedMemory: 256
resultsCache:
  allocatedMemory: 256

minio:
  enabled: true
  persistence:
    size: 10Gi
  resources:
    requests:
      memory: 1Gi
      cpu: 50m
    limits:
      memory: 2Gi
      cpu: 500m
      
compactor:
  enabled: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      memory: 700Mi
      cpu: 50m
    limits:
      memory: 2Gi
      cpu: 500m

  extraEnv:
    - name: GOMEMLIMIT
      value: "1800MiB"  # 90% de la limite pour Ã©viter OOM
    - name: GOGC
      value: "80"       # Garbage collection plus aggressive


# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0