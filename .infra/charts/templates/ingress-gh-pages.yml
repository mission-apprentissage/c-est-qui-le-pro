{{- if .Values.ingress.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}-gh-pages-service
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: mission-apprentissage.github.io
  ports:
    - port: 443
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.fullname" . }}-gh-pages-proxy-documentation-root
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "mission-apprentissage.github.io"
    nginx.ingress.kubernetes.io/rewrite-target: /c-est-qui-le-pro/product-documentation/
spec:
  ingressClassName: nginx
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ printf "documentation.%s" . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ printf "documentation.%s" .host | quote }}
      http:
        paths:
            - path: /$
              pathType: ImplementationSpecific
              backend:
                service:
                  name: {{ include "app.fullname" $ }}-gh-pages-service
                  port:
                    number: 443
    {{- end }}
---
