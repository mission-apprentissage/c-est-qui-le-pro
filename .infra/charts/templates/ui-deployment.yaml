apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-ui
  labels:
    {{- include "app.labels" . | nindent 4 }}
    component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
        component: ui
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ui-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/ui-secret.yaml") . | sha256sum }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.image.repository }}-ui:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.targetPort }}
              protocol: TCP
          {{- if .Values.ui.env }}
          {{- $hasConfig := and .Values.ui.env.config (kindIs "map" .Values.ui.env.config) (gt (len .Values.ui.env.config) 0) }}
          {{- $hasSecrets := and .Values.ui.env.secrets (kindIs "map" .Values.ui.env.secrets) (gt (len .Values.ui.env.secrets) 0) }}
          {{- if or $hasConfig $hasSecrets }}
          envFrom:
            {{- if $hasConfig }}
            - configMapRef:
                name: {{ include "app.fullname" . }}-ui-config
            {{- end }}
            {{- if $hasSecrets }}
            - secretRef:
                name: {{ include "app.fullname" . }}-ui-secret
            {{- end }}
          {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
